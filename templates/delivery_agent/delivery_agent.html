<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIFI Delivery Eats - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #31dc2c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(73, 222, 90, 0.1);
            text-align: center;
            flex: 1;
            margin: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #7ce03d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>HIFI Delivery Eats - Delivery Agent Dashboard</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="card" id="totalOrders">
                <h2>Total Orders</h2>
                <p>0</p>
            </div>
            <div class="card" id="totalRevenue">
                <h2>Total Revenue</h2>
                <p>$0</p>
            </div>
            <div class="card" id="totalCustomers">
                <h2>Total Customers</h2>
                <p>0</p>
            </div>
        </div>
        <h2>Recent Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ordersTable">
                <!-- Dynamic Data -->
            </tbody>
        </table>
    </div>
    <script>
        function generateRandomData() {
            return {
                totalOrders: Math.floor(Math.random() * 500) + 100,
                totalRevenue: Math.floor(Math.random() * 10000) + 500,
                totalCustomers: Math.floor(Math.random() * 200) + 50,
                orders: [
                    { id: 1, customer: "John Doe", amount: "$25.00", status: "Delivered" },
                    { id: 2, customer: "Alice Smith", amount: "$42.50", status: "Pending" },
                    { id: 3, customer: "Bob Johnson", amount: "$15.75", status: "Cancelled" }
                ]
            };
        }
        
        function updateDashboard() {
            const data = generateRandomData();
            document.getElementById("totalOrders").querySelector("p").textContent = data.totalOrders;
            document.getElementById("totalRevenue").querySelector("p").textContent = "$" + data.totalRevenue;
            document.getElementById("totalCustomers").querySelector("p").textContent = data.totalCustomers;
        }
        
        function updateRecentOrders() {
            const data = generateRandomData();
            const tableBody = document.getElementById("ordersTable");
            tableBody.innerHTML = "";
            for (let order of data.orders) {
                const row = `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.customer}</td>
                        <td>${order.amount}</td>
                        <td>${order.status}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            }
        }
        
        updateDashboard();
        updateRecentOrders();
        setInterval(updateDashboard, 5000);
        setInterval(updateRecentOrders, 5000);
    </script>
</body>
</html>
