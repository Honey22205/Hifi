<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIFI Delivery Eats - Login</title>

    
    <!-- Link Css file -->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">  -->
    
    <!--  OR  -->

    {% block css %}
      <link rel="stylesheet" href="/css/login.css" />
    {% endblock css %}
    
</head>
<body>

    <form action='/login' method='POST' class="container">
        <h2>HIFI Delivery Eats</h2>

        <div class="input-group">
            <input type="text" name="phone" placeholder="Enter your phone">
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <i onclick="togglePassword()">üëÅ</i>
        </div>

        <button>Login</button>

        <button class="google-btn">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png"/> Sign up with Google
        </button>
        
        <p><a href="{{url_for('forget_password')}}">Forget password</a></p>
        <p class="signup-link">Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></p>
    </form>

    <script>
        function togglePassword() {
            let pass = document.getElementById("password");
            if (pass.type === "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }
        }
    </script>

</body>
</html>
