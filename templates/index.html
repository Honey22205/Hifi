<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIFI Delivery Eats - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url("/img/login.png") no-repeat center center/cover; 
            background-color: #f0fff0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .container h2 {
            color: #008000;
            margin-bottom: 1rem;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border: 2px solid #008000;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .input-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #006600;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            border: 2px solid #008000;
            color: #008000;
            margin-top: 10px;
            transition: 0.3s;
        }

        .google-btn:hover {
            background: #008000;
            color: white;
        }

        .signup-link {
            margin-top: 10px;
        }

        .signup-link a {
            color: #008000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form action='/login' method='POST' class="container">
        <h2>HIFI Delivery Eats</h2>

        <div class="input-group">
            <input type="text" name="phone" placeholder="Enter your phone">
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <i onclick="togglePassword()">üëÅ</i>
        </div>

        <button>Login</button>

        <button class="google-btn">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png"/> Sign up with Google
        </button>
        
        <p><a href="{{url_for('forget_password')}}">Forget password</a></p>
        <p class="signup-link">Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></p>
    </form>

    <script>
        function togglePassword() {
            let pass = document.getElementById("password");
            if (pass.type === "password") {
                pass.type = "text";
            } else {
                pass.type = "password";
            }
        }
    </script>

</body>
</html>
