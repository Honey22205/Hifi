
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - HIFI Delivery Eats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Link CSS file -->
  {% block css %}
    <link rel="stylesheet" href="/css/signup.css" />
  {% endblock css %}
</head>
<body>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages" id="flash-messages">
        {% for message in messages %}
          <p class="flash-message">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <div class="signup-container">
    <h2>HIFI Delivery Eats</h2>

    <form id="signup-form" action='/signup' method="POST">
      <div class="input-group">
        <label for="username"><span>👤</span> Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="email"><span>📧</span> Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <p class="error" id="email-error"></p>
      </div>

      <div class="input-group">
        <label for="phone"><span>📞</span> Phone</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
        <p class="error" id="phone-error"></p>
      </div>

      <div class="input-group password-container">
        <label for="password"><span>🔒</span> Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <p class="error" id="password-error"></p>
        <i onclick="togglePassword()" class="toggle-password-icon">👁</i>
      </div>

      <div class="input-group">
        <label for="address_line"><span>🏡</span> Address Line</label>
        <input type="text" id="address_line" name="address_line" placeholder="Enter your street address" required>
      </div>

      <div class="input-group">
        <label for="city"><span>🌆</span> City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>

      <div class="input-group">
        <label for="state"><span>🌍</span> State</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
      </div>

      <div class="input-group">
        <label for="zip_code"><span>📮</span> Zip Code</label>
        <input type="text" id="zip_code" name="zip_code" placeholder="Enter your zip code" required>
      </div>

      <button type="submit" class="signup-btn">Sign Up <span>🚀</span></button>
      <p class="signup-link">Already have an account?  
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
      </p>            
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
