<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HIFI Delivery Eats{% endblock title %}</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Hifi Delivery Eats</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <form class="search-form">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button type="submit" class="search-button">
                  <i class="bx bx-search"></i>
                </button>
              </form>
            </li>
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#menu" class="nav__link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#cart" class="nav__link">Cart</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact us</a>
            </li>

            <!-- Authentication Logic -->
            {% if user %}
            <li class="nav__item">
              <a href="/profile" class="nav__link">{{ user.username }}</a>
            </li>
            <li class="nav__item">
              <a href="/logout" class="nav__link">Logout</a>
            </li>
            {% else %}
            <li class="nav__item">
              <a href="/signin" class="nav__link">Sign In</a>
            </li>
            {% endif %}

            <li>
              <i class="bx bx-moon change-theme" id="theme-button"></i>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <main class="l-main">{% block content %}{% endblock content %}</main>
  </body>
</html>
